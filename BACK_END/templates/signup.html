<!DOCTYPE html>
<html>
  <head>
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icon -->
    <link rel="icon" href="../static/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <!-- Style Sheet -->
    <link rel="stylesheet" type="text/css" href="../static/signUp-Login.css">
  </head>
  <body>
    <div class="main">
      
      <!-- Switch Buttons -->
      <!-- <button class="switch-button" onclick="showForm('signup')">Sign Up</button>
      <button class="switch-button" onclick="showForm('login')">Login</button>
       -->
      <!-- Signup Form -->
      <div class="form-container" id="signupForm">
        <form method="POST" action="/signup">
          <h2 class="signUpText">Sign up</h2>
          <input type="text" name="username" placeholder="User name" class="inputPlaces" required>
          <input type="email" name="email" placeholder="Email" class="inputPlaces" required>
          <input type="password" name="password" placeholder="Password" class="inputPlaces" required>
          <button type="submit" class="signUpSubmit">Sign up</button>
          <p style="margin-top: 30px;">or</p>
          <a href="/login" class="loginSwitch">Login</a>
        </form>
      </div>
      
      <!-- Login -->
      <!-- <div class="form-container login" id="loginForm">
        <form method="POST" action="/login">
          <h2>Login</h2>
          <input type="username" name="username" placeholder="User name" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div> -->

    <script>
      function showForm(formType) {
        document.getElementById('signupForm').classList.remove('active');
        document.getElementById('loginForm').classList.remove('active');

        if (formType === 'signup') {
          document.getElementById('signupForm').classList.add('active');
        } else {
          document.getElementById('loginForm').classList.add('active');
        }
      }

      // Initialize with login form visible
      showForm('signup');
    </script>
  </body>
</html>
