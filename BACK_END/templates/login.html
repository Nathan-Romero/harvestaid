<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="slide_navbar_style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <style>
    .main {
      width: 300px;
      margin: auto;
      padding: 40px;
      background: #f0f0f0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-container {
      display: none; /* Hide both forms by default */
      transition: opacity 0.6s ease;
    }
    
    .form-container.active {
      display: block;
    }

    button.switch-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    .signup, .login {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="main">  
    <!-- Switch Buttons -->
    <button class="switch-button" onclick="showForm('signup')">Sign Up</button>
    <button class="switch-button" onclick="showForm('login')">Login</button>
    
    <!-- Signup Form -->
    <div class="form-container signup" id="signupForm">
      <form method="POST" action="/signup">
        <h2>Sign up</h2>
        <input type="text" name="username" placeholder="User name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign up</button>
      </form>
    </div>
    
    <!-- Login Form -->
    <div class="form-container login" id="loginForm">
      <form method="POST" action="/login">
        <h2>Login</h2>
        <input type="username" name="username" placeholder="User name" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    function showForm(formType) {
      document.getElementById('signupForm').classList.remove('active');
      document.getElementById('loginForm').classList.remove('active');

      if (formType === 'signup') {
        document.getElementById('signupForm').classList.add('active');
      } else {
        document.getElementById('loginForm').classList.add('active');
      }
    }

    // Initialize with login form visible
    showForm('login');
  </script>
</body>
</html>
