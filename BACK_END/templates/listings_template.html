<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: Arial, sans-serif; /* Fallback font */
    margin: 0;
    padding: 20px;
    background-color: rgb(178, 192, 176);
}

h1 {
    color: rgb(245 244 227); /* Change this to your desired title color */
    font-family: 'Chewy', cursive; /* Set to Chewy font */
    text-align: center; /* Center the title */
    font-size: 48px; /* Adjust size as needed */
    margin-bottom: 10px;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Adjusted for better layout */
    gap: 10px;
    padding: 10px;
}

.listing-item {
    background: rgb(245, 244, 227);
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 5px;
    text-align: center;
    display: flex;
    flex-direction: column; /* Allow for vertical alignment of elements */
    justify-content: space-between; /* Space between content elements */
    height: 350px; /* Fixed height for uniformity */
    overflow: hidden;
}

.listing-item img {
    max-width: 100%;
    height: 150px; /* Fixed height for images */
    object-fit: cover; /* Ensures images cover the entire area without distortion */
}

.listing-item h2, 
.listing-item p {
    margin: 2px 0; /* Decreased margin for tighter spacing */
    line-height: 1.2; /* Reduce line height for closer lines */
    overflow-wrap: break-word; /* Prevents overflow with long words */
    word-wrap: break-word; /* Compatibility for older browsers */
    hyphens: auto; /* Hyphenation for better text flow */
}


    </style>
</head>
<body>
    <h1>Listing Grid</h1>
    
    <!-- Dropdown for selecting categories -->
    <label for="category-select">Select a category:</label>
    <select id="category-select" onchange="fetchListings()">
        <option value="">All</option>
        <option value="Product">Product</option>
        <option value="Labour">Labour</option>
        <option value="Services">Services</option>
        <option value="Transportation">Transportation</option>
        <option value="Livestock">Livestock</option>
    </select>
    
    <div class="grid-container" id="listing-grid"></div>

    <script>
        // Function to fetch listings based on selected category and render them
        function fetchListings() {
            const category = document.getElementById('category-select').value; // Get selected category
            fetch(`/listings?category=${category}`)
                .then(response => response.json())
                .then(listings => {
                    const gridContainer = document.getElementById('listing-grid');
                    gridContainer.innerHTML = ''; // Clear previous listings
                    listings.forEach(listing => {
                        // Create a grid item for each listing
                        const gridItem = document.createElement('div');
                        gridItem.className = 'listing-item';
                        gridItem.innerHTML = `
                            <img src="${listing.image_url}" alt="${listing["product name"]}">
                            <h3>${listing["product name"]}</h3>
                            <p>${listing.category}</p>
                            <p>${listing.location}</p>
                            <p>${listing.description}</p>
                            <p>${listing.contact}</p>
                        `;
                        gridContainer.appendChild(gridItem);
                    });
                })
                .catch(error => console.error('Error fetching listings:', error));
        }

        // Fetch products when the page loads
        window.onload = fetchListings;
    </script>
</body>
</html>
