<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .grid-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Listing Grid</h1>
    <div class="grid-container" id="listing-grid"></div>

    <script>
        // Function to fetch listings and render them

            fetch('/listings')

                .then(listings => {
                    const gridContainer = document.getElementById('listing-grid');

                            <img src="${listing.image}" alt="${listing["product name"]}">
                            <h3>${listing["product name"]}</h3>
                            <p>${listing.category}</p>
                            <p>${listing.location}</p>

                            <p>${listing.username}</p>

                        `

</body>
</html>
