<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/New_Hacks-removebg-preview.png" type="image/icon type">
    <script src="https://cdn.tailwindcss.com"></script><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <title>productPage</title>
</head>
<body style="background-color: rgb(245 244 227);">
    <div style="background-color: rgb(178 192 176);" class="h-14 flex justify-between items-center">
        <a href="https://www.google.com/" class="w-14 px-2"><img src="images/New_Hacks-removebg-preview.png"></a>
        <input type="search" name="query" placeholder="Search" class="border flex-1 h-10 rounded mx-20 px-2">
        <div class="w-12 pr-2"><svg style="fill: #565656;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M406.5 399.6C387.4 352.9 341.5 320 288 320l-64 0c-53.5 0-99.4 32.9-118.5 79.6C69.9 362.2 48 311.7 48 256C48 141.1 141.1 48 256 48s208 93.1 208 208c0 55.7-21.9 106.2-57.5 143.6zm-40.1 32.7C334.4 452.4 296.6 464 256 464s-78.4-11.6-110.5-31.7c7.3-36.7 39.7-64.3 78.5-64.3l64 0c38.8 0 71.2 27.6 78.5 64.3zM256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-272a40 40 0 1 1 0-80 40 40 0 1 1 0 80zm-88-40a88 88 0 1 0 176 0 88 88 0 1 0 -176 0z"/></svg></div>
    </div>
    <div style="background-color: rgb(245 244 227);" class="flex pt-10 my-auto">
        <div class="flex-1"><img style="width: 80%; border-radius: 15px;" class="mx-auto shadow-md hover:shadow-inner" src="/static/images/labour.jpg"></div>
        <div class="flex-1 flex flex-col relative">
            <div style="font-family: Chewy;" class="text-6xl mb-px">${listing["product name"]}</div>
            <div class="mb-10 underline">${listing.location}</div>
            <div class="pr-5 leading-loose text-lg">${listing.description}</div>
            <a href="mailto:abc@gmail.com" class="absolute mt-10 underline bottom-10 z-10">Connect!</a>
        </div>
    </div>
</body>
</html>
